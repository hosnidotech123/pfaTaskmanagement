
<div class="p-3">
    <h2 class='mt-4' style="font-weight:bold;text-align: center; "><i class="bi bi-list-task"></i> TaskSheet</h2>
    <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tache</th>
                    <th scope="col">Date Debut</th>
                    <th scope="col">Date Fin</th>
                    <th scope="col">State</th>
                    <th *ngIf="authService.hasRole('ADMIN')" scope="col">Update</th>
                    <th *ngIf="authService.hasRole('ADMIN')" scope="col">Delete</th>

                    </tr>
                </thead>
            <tbody>
                <tr *ngFor="let tache of taches; let i=index">
                    <td>{{tache.id}}</td>
                    <td>{{tache.description}}</td>
                    <td>{{tache.date_debut}}</td>
                    <td>{{tache.date_fin}}</td>
                    <td>
                        <ng-container *ngIf="tache.completed; else elseBlock">
                          <!-- Icon to display when the condition is true -->
                          <i class="bi bi-check-circle-fill"></i>
                        </ng-container>
                        <ng-template #elseBlock>
                          <!-- Icon to display when the condition is false -->
                          <i class="bi bi-alarm-fill"></i>
                        </ng-template>
                    </td>
                    <td *ngIf="authService.hasRole('ADMIN')"><button class='btn btn-primary' routerLink="/admin/updatetache/{{ tache.id }}"><i class="bi bi-arrow-counterclockwise"></i></button></td>
                    <td *ngIf="authService.hasRole('ADMIN')"><button (click)="DeleteTache(tache)" class='btn btn-danger'><i class="bi bi-trash3-fill"></i></button></td>
                </tr>
             
            </tbody>
    </table>

</div>
